accessibility-check:
  Type:	Enum
  Default:	0 (Tidy Classic)
  Values:
    0: (Tidy Classic),
    1: (Priority 1 Checks)
    2: (Priority 2 Checks)
    3: (Priority 3 Checks)
#Этот параметр указывает, какой уровень проверки доступности, если таковой имеется, должен выполняться Tidy.
#Уровень 0 (Tidy Classic) эквивалентен проверке доступности Tidy Classic.
#Для получения дополнительной информации о проверке доступности Tidy посетите страницу доступности Tidy.
  see: 'http://www.html-tidy.org/accessibility/'
force-output:
  Type:	Boolean
  Default:	no
  Values:	no, yes
#  Эта опция указывает, должен ли Tidy выводить выходные данные, даже если обнаружены ошибки.
#  Используйте этот параметр с осторожностью; если Tidy сообщает об ошибке, это означает,
#  что Tidy не смог (или не уверен, как это сделать) исправить ошибку,
#  поэтому полученный результат может не отражать ваше намерение.
show-meta-change:
  Type:	Boolean
  Default:	no
  Values:	no, yes
#  Эта опция включает сообщение, когда Tidy изменяет атрибут содержимого объявления мета-кодировки
#  в соответствии с кодировкой документа. Установите этот параметр в положение yes, чтобы включить его.
warn-proprietary-attributes:
  Type:	Boolean
  Default:	yes
  Values:	no, yes
#  Эта опция указывает, должен ли Tidy предупреждать об атрибутах собственности.